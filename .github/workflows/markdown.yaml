name: 'Markdown linter'

on:
  push:
    paths:
    - '**/*.md'
  pull_request:
    paths:
    - '**/*.md'

jobs:
  markdown_linter:
    name: "Markdown linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: docker://avtodev/markdown-lint:v1
        with:
          args: "**/*.md"
